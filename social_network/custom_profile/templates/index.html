<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Network</title>
</head>
<body>
    This is Social Network for Training Purpose!

    <h3>Profiles</h3>

    {% if profiles %}
    <ul>
        {% for profile in profiles %}
        <li><a href="{% url 'profile' profile.id %}">{{profile.name}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No profiles founded!</p>
    {% endif %}

</body>
</html>
