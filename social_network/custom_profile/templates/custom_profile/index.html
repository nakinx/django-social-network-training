
{% extends "custom_profile/topbar.html" %}

{% block body %}

    <p>This is Social Network for Training Purpose!</p>

    <h3>Profiles</h3>

    {% if profiles %}
        <ul>
            {% for profile in profiles %}
                <li><a href="{% url 'profile' profile.id %}">{{profile.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No profiles founded!</p>
    {% endif %}

{% endblock body %}
