{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style/bootstrap/bootstrap.css" %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Network</title>
</head>
<body>    
    <div class="header">            
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Social Network</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'profile' logged_profile.id %}">{{logged_profile.name}}</a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Sign out</a>
            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
        </div>              
    </div>
    <div class="container">
        <div class"row content">
            {% block body %}            
            {% endblock body %}
        </div>
    </div>
        
</body>
</html>
