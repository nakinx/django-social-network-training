<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile details of {{profile.name}}</title>
</head>
<body>
    
    <h3>Profile detail of {{profile.name}}</h3>

    <p>{{profile.id}}</p>
    <p>{{profile.name}}</p>
    <p>{{profile.email}}</p>
    <p>{{profile.birthday_date}}</p>

    <a href="{% url 'invite' profile.id %}">Invite as friend</a>

</body>
</html>
